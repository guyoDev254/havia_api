name: API CI

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev ]

permissions:
  contents: write
  packages: write

jobs:
  # Common job for both branches
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
      - run: yarn install --frozen-lockfile
      - run: yarn build

  # Docker build for dev (optional, for testing)
  docker-dev:
    if: github.ref == 'refs/heads/dev'
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: your-docker-username/api-dev
          tags: |
            type=sha,prefix=dev-
            type=ref,event=branch
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # Docker build for main (production)
  docker-production:
    if: github.ref == 'refs/heads/main'
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: your-docker-username/api
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            latest
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # Merge only job
  merge-to-main:
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    needs: [build-and-test, docker-dev]
    runs-on: ubuntu-latest
    steps:
      - uses: peter-evans/merge-branch@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          from: dev
          to: main
          commit-message: "chore: merge dev into main [skip ci]"