name: API CI/CD

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev, main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - test
          - production

env:
  NODE_VERSION: '20'
  REGISTRY: docker.io
  IMAGE_NAME: guyo254/api

permissions:
  contents: read
  packages: write
  pull-requests: write

jobs:
  # ============================================
  # Build
  # ============================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate Prisma Client
        run: yarn prisma:generate

      - name: Build application
        run: yarn build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: dist/
          retention-days: 7

  # ============================================
  # Docker Build & Push
  # ============================================
  docker-build-test:
    name: Build & Push Docker Image (Test)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/dev' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'test')
    environment:
      name: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: api-build
          path: dist/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-dev
          tags: |
            type=raw,value={{date 'YYYY.mm.dd'}}
            type=raw,value={{date 'YYYY.mm.dd'}}-${{ github.run_number }}
            type=raw,value=test-latest
            type=sha,prefix=dev-,format=short

      - name: Build and push Docker image (multi-platform)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=test

  docker-build-production:
    name: Build & Push Docker Image (Production)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: api-build
          path: dist/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value={{date 'YYYY.mm.dd'}}
            type=raw,value={{date 'YYYY.mm.dd'}}-${{ github.run_number }}
            type=raw,value=latest
            type=semver,pattern={{version}}
            type=sha,prefix=prod-,format=short

      - name: Build and push Docker image (multi-platform)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

  # ============================================
  # Promote to Production
  # ============================================
  create-pr-to-main:
    name: Create PR to Main
    runs-on: ubuntu-latest
    needs: [docker-build-test]
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: promote dev to main [skip ci]'
          title: 'ðŸš€ Promote dev to main'
          body: |
            ## Automated Promotion from Dev to Main

            This PR was automatically created after successful CI checks:
            - âœ… Build succeeded
            - âœ… Docker image built and pushed (test environment)

            **Review Checklist:**
            - [ ] All tests passing
            - [ ] Code review completed
            - [ ] Security scan passed
            - [ ] Ready for production deployment

            **Docker Images:**
            - Test: `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-dev:{{date 'YYYY.mm.dd'}}-${{ github.run_number }}`
          branch: auto-promote-dev-to-main
          base: main
          labels: |
            automated
            promotion
            ready-for-review