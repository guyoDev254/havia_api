# Development docker-compose file
# Use with: docker-compose -f docker-compose.dev.yml up

services:
  postgres:
    image: postgres:16-alpine
    container_name: havia-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-havia_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-havia_password}
      POSTGRES_DB: ${POSTGRES_DB:-havia_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-havia_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - havia-network-dev

volumes:
  postgres_data_dev:
    driver: local

networks:
  havia-network-dev:
    driver: bridge

