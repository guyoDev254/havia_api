services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: havia-api
    restart: unless-stopped
    expose:
      - "6000"
    env_file:
      - .env
    volumes:
      - uploads_data:/app/uploads
    networks:
      - havia-network
    command: >
      sh -c "
        echo 'Running database migrations...' &&
        npx prisma migrate deploy &&
        echo 'Starting API server...' &&
        node dist/src/main.js
      "

volumes:
  uploads_data:

networks:
  havia-network:
    driver: bridge
